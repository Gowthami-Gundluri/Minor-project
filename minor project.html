<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>

<style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f2f2f2;
  color: #333;
  text-align: center;
  padding: 40px;
  transition: background 0.3s;
}

.container {
  max-width: 500px;
  margin: auto;
  background: #fff;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 0 10px #ccc;
}

input {
  width: 90%;
  padding: 10px;
  font-size: 16px;
  margin-top: 10px;
}

#strength-bar {
  width: 90%;
  height: 10px;
  background-color: #ddd;
  margin: 10px auto;
  border-radius: 5px;
}

#bar {
  height: 100%;
  width: 0%;
  background-color: rgb(0, 51, 255);
  border-radius: 5px;
}

#feedback {
  font-size: 16px;
  font-weight: bold;
}

ul {
  text-align: left;
  margin-top: 15px;
}

ul li {
  margin: 5px 0;
}

button {
  margin: 10px;
  padding: 10px 15px;
  font-size: 15px;
  border: none;
  background-color: #333;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #555;
}

.dark-mode {
  background-color: #121212;
  color: white;
}

.dark-mode .container {
  background-color: #1e1e1e;
  box-shadow: 0 0 10px #444;
}

</style>
<body>
  <div class="container">
    <h2>Password Strength Analyzer üîê</h2>
    
    <input type="password" id="password" placeholder="Enter your password">
    <div id="strength-bar">
      <div id="bar"></div>
    </div>
    <p id="feedback">Start typing a password...</p>

    <ul id="checklist">
      <li id="length">‚ùå Minimum 8 characters</li>
      <li id="upper">‚ùå At least 1 uppercase letter</li>
      <li id="lower">‚ùå At least 1 lowercase letter</li>
      <li id="digit">‚ùå At least 1 digit</li>
      <li id="special">‚ùå At least 1 special character</li>
    </ul>

    <button onclick="downloadReport()">üì• Download Strength Report</button>
    <button onclick="toggleDark()">üåó Toggle Dark Mode</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>

  <script src="script.js"></script>

  <script>
const passwordInput = document.getElementById("password");
const feedback = document.getElementById("feedback");
const bar = document.getElementById("bar");

passwordInput.addEventListener("input", () => {
  const pwd = passwordInput.value;
  const result = zxcvbn(pwd);
  const score = result.score;

  const levels = ["üü• Very Weak", "üüß Weak", "üü® Fair", "üü¶ Good", "üü© Strong"];
  const colors = ["red", "orangered", "orange", "blue", "green"];
  const widths = ["20%", "40%", "60%", "80%", "100%"];

  feedback.innerText = `Strength: ${levels[score]}`;
  bar.style.width = widths[score];
  bar.style.backgroundColor = colors[score];

  document.getElementById("length").innerText = pwd.length >= 8 ? "‚úÖ Minimum 8 characters" : "‚ùå Minimum 8 characters";
  document.getElementById("upper").innerText = /[A-Z]/.test(pwd) ? "‚úÖ At least 1 uppercase letter" : "‚ùå At least 1 uppercase letter";
  document.getElementById("lower").innerText = /[a-z]/.test(pwd) ? "‚úÖ At least 1 lowercase letter" : "‚ùå At least 1 lowercase letter";
  document.getElementById("digit").innerText = /\d/.test(pwd) ? "‚úÖ At least 1 digit" : "‚ùå At least 1 digit";
  document.getElementById("special").innerText = /[\W_]/.test(pwd) ? "‚úÖ At least 1 special character" : "‚ùå At least 1 special character";
});

function downloadReport() {
  const pwd = passwordInput.value;
  const result = zxcvbn(pwd);
  const report = `Password: ${pwd}\nStrength Score: ${result.score} (${["Very Weak", "Weak", "Fair", "Good", "Strong"][result.score]})\nSuggestions: ${result.feedback.suggestions.join(", ") || "None"}\nWarning: ${result.feedback.warning || "None"}`;

  const blob = new Blob([report], { type: 'text/plain' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'Password_Report.txt';
  a.click();
}

function toggleDark() {
  document.body.classList.toggle("dark-mode");
}

  </script>
</body>
</html>
