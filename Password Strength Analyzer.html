<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>

<style>
  body {
  font-family: Arial, sans-serif;
  background-color: #f5f6fa;
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  text-align: center;
}

input[type="password"] {
  padding: 10px;
  width: 100%;
  margin: 15px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}

#strength-bar {
  height: 10px;
  width: 100%;
  background-color: #ddd;
  border-radius: 5px;
  margin-top: 10px;
}

.strength-0 { background-color: red; width: 20%; }
.strength-1 { background-color: orange; width: 40%; }
.strength-2 { background-color: yellow; width: 60%; }
.strength-3 { background-color: lightgreen; width: 80%; }
.strength-4 { background-color: green; width: 100%; }

#feedback {
  margin-top: 10px;
  font-weight: bold;
  color: #333;
}

</style>

<body>
  <div class="container">
    <h2>Password Strength Analyzer</h2>
    <input type="password" id="password" placeholder="Enter your password" />
    <div id="strength-bar"></div>
    <p id="feedback"></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
  <script src="script.js"></script>


  <script>
    const passwordInput = document.getElementById("password");
const strengthBar = document.getElementById("strength-bar");
const feedback = document.getElementById("feedback");

passwordInput.addEventListener("input", () => {
  const password = passwordInput.value;
  const result = zxcvbn(password);

  strengthBar.className = ""; // clear previous
  strengthBar.classList.add(`strength-${result.score}`);

  if (password.length === 0) {
    feedback.innerText = "";
  } else if (result.feedback.suggestions.length > 0) {
    feedback.innerText = result.feedback.suggestions.join(" ");
  } else {
    feedback.innerText = "Strong password!";
  }

  // Optional: Save password to check reuse
  if (!localStorage.getItem(password)) {
    localStorage.setItem(password, "used");
  } else {
    feedback.innerText += " ⚠️ This password was already used.";
  }
});

  </script>
</body>
</html>
